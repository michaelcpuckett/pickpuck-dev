<template
	data-name="section-header"
	data-props="name,image,jobTitle,sameAs,description,email">
    <header>
      <img
        class="person-image property-image"
        :src="image"
        :alt="'Photograph of ' + name + ', ' + jobTitle"
        aria-hidden="true"
        draggable="false"
        width="75"
        height="75"
      />
			<h1 class="primary-heading">
				<span class="person-name property-name">
					{{ name }}<span class="visually-hidden">,</span>
				</span>
				<span class="person-jobTitle property-jobTitle">
					{{ jobTitle }}
				</span>
			</h1>
			<p class="person-description property-description">
				{{ description }}
			</p>
			<ul class="links-list">
				<li class="link-item">
					<a :href="'mailto:' + email + '?subject=yo'">
						email
					</a>
				</li>
				<li
					v-for="link in sameAs"
					:key="link"
					class="link-item">
					<a
						:href="link">
						{{ new URL(link).hostname.split('.com').shift() }}	
					</a>
				</li>
			</ul>
		</header>
</template>
